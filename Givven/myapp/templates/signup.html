{% extends 'common/Nav_login.html' %} {% load static %} {% block extrahead %}
<title>회원가입</title>
<link rel="stylesheet" href="../static/css/account.css" />
{% endblock %} {% block content %}
<form method="post" class="account-form">
  {% csrf_token %}
  <div class="content-title">
    <h1>회원가입</h1>
    <p>기쁜 기부에 함께해주셔서 감사합니다!</p>
  </div>

  <div class="form-group">
    <label for="user_name">이름</label>
    <input
      type="text"
      id="user_name"
      name="name"
      placeholder="당신의 이름은 무엇인가요?"
    />
  </div>
  <div class="form-group">
    <label for="user_id">이메일</label>
    <input
      type="text"
      id="user_id"
      name="email"
      placeholder="이메일을 입력해주세요"
    />
  </div>
  <div class="form-group">
    <label for="user_pw">비밀번호</label>
    <input
      type="password"
      id="user_pw"
      name="password"
      placeholder="비밀번호를 입력해주세요"
    />
  </div>
  <button type="submit" class="submit-btn activate" id="account-submit">
    회원가입 완료
  </button>
</form>
