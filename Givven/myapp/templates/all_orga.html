<!-- 기부 단체 리스트 -->
{% extends 'common/Nav.html' %} {% load static %} {% block extrahead %}
<title>기부 단체</title>
<link rel="stylesheet" href="{% static 'css/all_orga.css'%}" />
{% endblock %} {% block content %}
<p class="title">기부단체 이야기</p>
<p><span class="bold">{{user.name}}</span>님의 도움을 기다리고 있는</p>
<p>
  <span class="bold">{{total_orga_num}}</span>개의 사회단체 이야기를 들어주세요!
</p>
<div class="cards">
  {% for orga in data %}
  <div class="card">
    <a href="{{orga.link}}">
      <div class="img-box">
        <img src="{{orga.thumbnail.url}}" alt="" />
      </div>
      <div class="info-box">
        <p class="orga-name">{{orga.name}}</p>
        <p class="orga-info">{{orga.context}}</p>
        <!--<p class="more-info"><a href="{{orga.link}}">이야기 들으러 가기 ></a></p>-->
        <p class="more-info">이야기 들으러 가기 ></p>
      </div>
    </a>
  </div>
  {%endfor%}
</div>
{% endblock %}
